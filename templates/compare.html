<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/compare.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-car"></i> Car Management</a>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Torna alla lista
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Car Selection Dropdowns -->
            <div class="col-12 mb-4">
                <div class="row">
                    <div class="col-md-5">
                        <select class="form-select" id="car1Select">
                            <option value="">Seleziona la prima auto</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center my-3 my-md-0">
                        <div class="vs-badge">VS</div>
                    </div>
                    <div class="col-md-5">
                        <select class="form-select" id="car2Select">
                            <option value="">Seleziona la seconda auto</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Comparison Area -->
            <div class="col-12">
                <div class="comparison-container">
                    <div class="row">
                        <!-- Car 1 -->
                        <div class="col-md-5 car-column" id="car1Details">
                            <div class="car-card">
                                <div class="car-image-container">
                                    <img src="" alt="" class="car-image">
                                </div>
                                <div class="car-info">
                                    <h3 class="car-title"></h3>
                                    <h4 class="car-price text-primary"></h4>
                                    
                                    <div class="specs-grid">
                                        <div class="spec-item">
                                            <i class="fas fa-calendar"></i>
                                            <span class="spec-label">Anno</span>
                                            <span class="spec-value year"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-road"></i>
                                            <span class="spec-label">Km</span>
                                            <span class="spec-value km"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-gas-pump"></i>
                                            <span class="spec-label">Carburante</span>
                                            <span class="spec-value fuel"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-cog"></i>
                                            <span class="spec-label">Cambio</span>
                                            <span class="spec-value transmission"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Comparison Indicators -->
                        <div class="col-md-2 comparison-indicators">
                            <div class="indicator-item" data-type="price">
                                <i class="fas fa-euro-sign"></i>
                                <div class="arrow-container">
                                    <i class="fas fa-arrow-left hidden"></i>
                                    <i class="fas fa-equals hidden"></i>
                                    <i class="fas fa-arrow-right hidden"></i>
                                </div>
                            </div>
                            <div class="indicator-item" data-type="year">
                                <i class="fas fa-calendar"></i>
                                <div class="arrow-container">
                                    <i class="fas fa-arrow-left hidden"></i>
                                    <i class="fas fa-equals hidden"></i>
                                    <i class="fas fa-arrow-right hidden"></i>
                                </div>
                            </div>
                            <div class="indicator-item" data-type="km">
                                <i class="fas fa-road"></i>
                                <div class="arrow-container">
                                    <i class="fas fa-arrow-left hidden"></i>
                                    <i class="fas fa-equals hidden"></i>
                                    <i class="fas fa-arrow-right hidden"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Car 2 -->
                        <div class="col-md-5 car-column" id="car2Details">
                            <div class="car-card">
                                <div class="car-image-container">
                                    <img src="" alt="" class="car-image">
                                </div>
                                <div class="car-info">
                                    <h3 class="car-title"></h3>
                                    <h4 class="car-price text-primary"></h4>
                                    
                                    <div class="specs-grid">
                                        <div class="spec-item">
                                            <i class="fas fa-calendar"></i>
                                            <span class="spec-label">Anno</span>
                                            <span class="spec-value year"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-road"></i>
                                            <span class="spec-label">Km</span>
                                            <span class="spec-value km"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-gas-pump"></i>
                                            <span class="spec-label">Carburante</span>
                                            <span class="spec-value fuel"></span>
                                        </div>
                                        <div class="spec-item">
                                            <i class="fas fa-cog"></i>
                                            <span class="spec-label">Cambio</span>
                                            <span class="spec-value transmission"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/compare.js"></script>
</body>
</html>
